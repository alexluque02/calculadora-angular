<div class="container">
  <h1 class="text-center">Calculadora</h1>
  <div class="calculator">
    <div class="screen" id="screen">
      <p>{{numeroAMostrar}}</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="button btn btn-primary" (click)="addToScreen(7)">7</button>
        <button class="button btn btn-primary" (click)="addToScreen(8)">8</button>
        <button class="button btn btn-primary" (click)="addToScreen(9)">9</button>
        <button class="button btn btn-primary" (click)="addToScreen(4)">4</button>
        <button class="button btn btn-primary" (click)="addToScreen(5)">5</button>
        <button class="button btn btn-primary" (click)="addToScreen(6)">6</button>
        <button class="button btn btn-primary" (click)="addToScreen(1)">1</button>
        <button class="button btn btn-primary" (click)="addToScreen(2)">2</button>
        <button class="button btn btn-primary" (click)="addToScreen(3)">3</button>
        <button class="button btn btn-primary" (click)="addToScreen(0)">0</button>
        <button class="button btn btn-primary" (click)="borrar()">CE</button>
      </div>
      <div class="col-md-6">
        <button class="button btn btn-primary" (click)="sumar()">+</button>
        <button class="button btn btn-primary" (click)="restar()">-</button>
        <button class="button btn btn-primary" (click)="calcular()">=</button>
      </div>
    </div>
  </div>
</div>
